    <div class="ms-3 col-md-3">
        <h2>Results:{{searchedWord}}</h2>
    </div>
    <div class="mt-5 col-md-6">
        <h4>Top:{{limit}}</h4>
        <app-result-list
            [results] = resultList    
        ></app-result-list>
    </div>
    <div class="col-md-3">
    </div>
</div>
