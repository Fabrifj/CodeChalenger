<div class="row">
    <div class="col-md-8">
        <h4>{{result.artistName}}</h4>
        <div class="ms-2 row">
            <div class="col-md-6">
                <h6>{{result.trackName}}</h6>
                <p>{{result.collectionName}}</p>
            </div>
            <div class="col-md-6">
                <p>Price: {{result.trackPrice}} $</p>
                <p>Time: {{result.trackTimeMillis}} mls</p>

            </div>
        </div>
        
    </div>
    <div class="col-md-4">
        <img class="mb-2 rounded mx-auto d-block" alt="song Image Preview" src={{result.artworkUrl100}} />
        <button type="button" class="btn btn-success" (click)="playAudio()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"></path>
            </svg>
        </button>
    </div>
</div>
